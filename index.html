<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        
</head>

<body>
    <section id="contenedor-tareas">
        <h1>Todo List</h1>
        <hr>
        <p>Nueva Tarea</p>
        <div>
            <input id="tarea" complete="off" type="text" placeholder="Agregar Tarea" required><button id="agregar" type="button">Agregar</button>
        </div>
        <div id="contenedor-resumen">
            <div id="resumen-tareas">
                <p>Total: </p> <span id="total">0</span>
                <p>Realizadas: </p> <span id="realizadas">0</span>
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tarea</th>
                    <th scope="col">Realizadas</th>
                    <th scope="col">Borrar</th>
                  </tr>
                </thead>
                <tbody id="tabla-resultados">
                  <tr>
                    <th scope="row"></th>
                    <td scope="row"></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </section>
</body>
<script src="assets/js/tareas.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/13f9e47b19.js" crossorigin="anonymous"></script>
</html>
